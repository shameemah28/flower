<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flower Bouquet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Bouquet Container */
        .bouquet {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Individual Flower */
        .flower {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotateBouquet 20s infinite linear;
        }

        /* Petals */
        .petal {
            position: absolute;
            width: 80px;
            height: 150px;
            background-color: #ff4081; /* Pink petals */
            border-radius: 50%;
            transform-origin: 50% 100%;
            animation: bloom 3s ease-out forwards, sway 5s ease-in-out infinite;
        }

        .petal:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .petal:nth-child(2) {
            top: 20%;
            left: 0;
            transform: rotate(90deg);
        }

        .petal:nth-child(3) {
            top: 20%;
            right: 0;
            transform: rotate(180deg);
        }

        .petal:nth-child(4) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(270deg);
        }

        .petal:nth-child(5) {
            top: 50%;
            left: 30%;
            transform: rotate(45deg);
        }

        .petal:nth-child(6) {
            top: 50%;
            right: 30%;
            transform: rotate(135deg);
        }

        .petal:nth-child(7) {
            top: 50%;
            left: 30%;
            transform: rotate(225deg);
        }

        .petal:nth-child(8) {
            top: 50%;
            right: 30%;
            transform: rotate(315deg);
        }

        /* Flower center */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ffeb3b; /* Yellow center */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }

        /* Different Flower Colors */
        .flower:nth-child(1) .petal {
            background-color: #ff4081; /* Pink */
        }

        .flower:nth-child(2) .petal {
            background-color: #1e90ff; /* Blue */
        }

        .flower:nth-child(3) .petal {
            background-color: #ff6347; /* Red */
        }

        .flower:nth-child(4) .petal {
            background-color: #ff9800; /* Orange */
        }

        /* Animations */
        @keyframes bloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes rotateBouquet {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="bouquet">
        <!-- Flower 1 -->
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <!-- Flower 2 -->
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <!-- Flower 3 -->
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <!-- Flower 4 -->
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
